<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">User Input</h1>
      <hr>
      <h2 class="text-center">Add or Update Food Truck</h2>
      <br>

      <!-- <div class="text-center">
        <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div> -->

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">New Truck</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="truck-name">Truck Name</label>
                <input type="text" class="form-control" id="truck-name">
              </div>
              
              <div class="form-group">
                <label for="truck-description">Description</label>
                <input type="text" class="form-control" id="truck-description">
              </div>

              <div class="form-group">
                <label for="truck-cuisine">Cuisine</label>
                <input type="text" class="form-control" id="truck-cuisine">
              </div>

              <div class="form-group">
                <label for="truck-location">Location</label>
                <input type="text" class="form-control" id="truck-location">
              </div>

              <div class="form-group">
                <label for="truck-phone">Phone Number</label>
                <input type="text" class="form-control" id="truck-phone">
              </div>

              <div class="form-group">
                <label for="truck-date">Date</label>
                <input type="text" class="form-control" id="truck-date">
              </div>

              <button type="submit" class="btn btn-primary submit">Add Truck</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <!-- <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
      </div>
    </footer> -->

  </div>

</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      var newTruck = {
        foodtruck_name: $("#truck-name").val().trim(),
        contact: $("#truck-phone").val().trim(),
        descr: $("#truck-description").val().trim(),
        cuisine: $("#truck-cuisine").val().trim(),
        location: $("#truck-location").val().trim(),
        date: $("#truck-date").val().trim()
      };

      console.log(newTruck);


      $.post("/api/model", newTruck,
        function(data) {

          // If a table is available... tell user they are booked.
          if (data) {
            alert("Truck added!");
          }

  
          else {
            alert("Sorry truck not added");
          }

          // Clear the form when submitting
         $("#truck-name").val('');
         $("#truck-phone").val('');
         $("#truck-descirption").val('');
         $("#truck-cusine").val('');
         $("#truck-location").val('')
         $("#truck-date").val('')
 
        });

    });

</script>
