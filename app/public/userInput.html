<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">User Input</h1>
      <hr>
      <h2 class="text-center">Add or Update Food Truck</h2>
      <br>

    <div class="row">
      <div class="col-lg-6">

        <!-- New Truck Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">New Truck</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="truck-name">Truck Name</label>
                <input type="text" class="form-control" id="truck-name">
              </div>
              
              <div class="form-group">
                <label for="truck-description">Description</label>
                <input type="text" class="form-control" id="truck-description">
              </div>

              <div class="form-group">
                <label for="truck-cuisine">Cuisine</label>
                <input type="text" class="form-control" id="truck-cuisine">
              </div>

              <div class="form-group">
                <label for="truck-location">Location</label>
                <input type="text" class="form-control" id="truck-location">
              </div>

              <div class="form-group">
                <label for="truck-phone">Phone Number</label>
                <input type="tel" class="form-control" id="truck-phone">
              </div>

              <div class="form-group">
                <label for="truck-date">Date</label>
                <input type="date" class="form-control" id="truck-date" size="20">
              </div>

              <button type="submit" class="btn btn-primary submit">Add Truck</button>
            </form>

          </div>
        </div>

      </div>
      <div class="col-lg-6">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Update Truck</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="truck-name">Truck Name</label>
                  <select class="chosen-select" id="foodtruck_name">
                  <option value="">Select a Food Truck</option>
                </select>
              </div>
             
              <div class="form-group">
                <label for="truck-description">Description</label>
                <input type="text" class="form-control" id="truck-description">
              </div>

              <div class="form-group">
                <label for="truck-cuisine">Cuisine</label>
                <input type="text" class="form-control" id="truck-cuisine">
              </div>

              <div class="form-group">
                <label for="truck-location">Location</label>
                <input type="text" class="form-control" id="truck-location">
              </div>

              <div class="form-group">
                <label for="truck-phone">Phone Number</label>
                <input type="text" class="form-control" id="truck-phone">
              </div>

              <div class="form-group">
                <label for="truck-date">Date</label>
                <input type="date" class="form-control" id="truck-date" size="20">
              </div>

              <button type="submit" class="btn btn-primary update">Update Truck</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>

<script type="text/javascript">
//function to validate form data, ensure no fields are blank
    function validateForm() {
      var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }
//this call will pull the id and names of the foodtruck to populate the dropdown
    $.ajax("/data", {
    type: "GET",
     }).then(
    function(data) {
      var trucks =[];
      var id = [];
      for (var i = 0; i<data.length; i++){
        id[i] = data[i].id;
        trucks[i] = data[i].foodtruck_name;

        var newoption = '<option value='+ '"'+ id[i] + '"' + '>' + trucks[i] + '</option>';

        $('#foodtruck_name').append(newoption);
        //console.log(newoption);
      }
      //console.log(trucks);
    }
  );

//when the submit is clicked to add a new food truck, validate the form and send the data
    $(".submit").on("click", function(event) {
      event.preventDefault();

      var formattedDate = $("#truck-date").val().trim();
      formattedDate = moment(formattedDate).format();
      if(validateForm()){
      // Here we grab the form elements and remove blank spaces
      var newTruck = {
        foodtruck_name: $("#truck-name").val().trim(),
        contact: $("#truck-phone").val().trim(),
        descr: $("#truck-description").val().trim(),
        cuisine: $("#truck-cuisine").val().trim(),
        location: $("#truck-location").val().trim(),
        date: formattedDate
      };

      console.log(newTruck);
      $.post("/api/model", newTruck,
        function(data) {

          // If a truck is added, send alert.
          if (data) {
            alert("Congratulations, your truck was added!");
          }
          else {
            alert("Sorry, the truck was not added");
          }
          // Clear the form when submitting
         $("#truck-name").val('');
         $("#truck-phone").val('');
         $("#truck-descirption").val('');
         $("#truck-cusine").val('');
         $("#truck-location").val('')
         $("#truck-date").val('')
 
        });
    }else {
        alert("Please fill out all fields before submitting!");
        
      }
    });

</script>
