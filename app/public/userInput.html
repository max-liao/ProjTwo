<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    function validateForm() {
      var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }
    $.ajax("/data", {
    type: "GET",
     }).then(
    function(data) {

      //var trucks = [atlanta, uluru];
      console.log("Test data from ajax trucks:" + data[0].foodtruck_name);
      // Reload the page to get the updated list
      //location.reload();
    }
  );

    $(".submit").on("click", function(event) {
      event.preventDefault();

      var formattedDate = $("#truck-date").val().trim();
      formattedDate = moment(formattedDate).format();
      if(validateForm()){
      // Here we grab the form elements
      var newTruck = {
        foodtruck_name: $("#truck-name").val().trim(),
        contact: $("#truck-phone").val().trim(),
        descr: $("#truck-description").val().trim(),
        cuisine: $("#truck-cuisine").val().trim(),
        location: $("#truck-location").val().trim(),
        date: formattedDate
      };

      console.log(newTruck);
      $.post("/api/model", newTruck,
        function(data) {

          // If a table is available... tell user they are booked.
          if (data) {
            alert("Congratulations, your truck added!");
          }
          else {
            alert("Sorry, the truck was not added");
          }
          // Clear the form when submitting
         $("#truck-name").val('');
         $("#truck-phone").val('');
         $("#truck-descirption").val('');
         $("#truck-cusine").val('');
         $("#truck-location").val('')
         $("#truck-date").val('')
 
        });
    }else {
        alert("Please fill out all fields before submitting!");
        
      }
    });

</script>
