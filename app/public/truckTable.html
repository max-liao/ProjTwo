<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Food Truck Finder; Trucks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="navbar-fixed">
    <nav class="red">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo left">Truck Finder</a>
        <ul class="right">
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="truckTable.html">Trucks</a></li>
            <li><a href="userInput.html">User Input</a></li>
        </ul>
      </div>
    </nav>
    <!-- <div class="card-panel center yellow mini-head">
      <h3>Food Trucks</h3>
    </div> -->
  </div>

  <table class="responsive-table striped">
    <thead>
      <tr>
        <th>Truck</th>
        <th>Description/The truck looks like...</th>
        <th>Cuisine</th>
        <th>Location</th>
        <th>Phone Number</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody id="truck_data"></tbody>
  </table>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: '/data',
        method: 'GET',
        success: function (data) {
          console.log(data)
          data.forEach(truck => {
            var truckDate = new Date(truck.date)
            $('#truck_data').append(`
            <tr>
              <td>${truck.foodtruck_name}</td>
              <td>${truck.descr}</td>
              <td>${truck.cuisine}</td>
              <td>${truck.location}</td>
              <td>${truck.contact}</td>
              <td>${truckDate.getFullYear()}-${truckDate.getMonth() + 1}-${truckDate.getDate()}</td>
            </tr>
            `)
            //`${dd.getFullYear()}-${dd.getMonth() + 1}-${dd.getDate()}`
          });
        },
        error: function (err) {
          console.log('Ha!!, error', err)
        }
      })
    })
  </script>
</body>

</html>
